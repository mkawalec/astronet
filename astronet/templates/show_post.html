{% extends "layout.html" %}

{% block body %}
<div class="post_title">{{ post.title }}</div>
<div class="post_author">{{ post.author }}</div>
<div class="post_body">{{ post.body|safe }}</div>
<div class="post_views">{{ post.visits }}</div>

<div id="comments"></div>
<!-- TODO do reporting form, probably something like comments  -->
{% endblock %}

{% block footer %}
<script type="text/javascript" src="{{ url_for('static', filename='js/show_post.js') }}"></script>
<script type="text/javascript">
    var holder = $('#comments')[0];
    var post_id = "{{ post.string_id }}";
    var comm_list = new CommentList(holder, post_id);
</script>
{% endblock %}
