{% extends "layout.html" %}

{% block body %}
<table class="reports_table">
    <tr>
        <td><a href="{{ url_for('show_reports') }}?sort_by=id{% if request.args['sort_by'] == 'id'%}{% if not request.args['desc']%}&desc=on{% endif %}{% endif %}">Id</a></td>
        <td><a href="{{ url_for('show_reports') }}?sort_by=author{% if request.args['sort_by'] == 'author'%}{% if not request.args['desc']%}&desc=on{% endif %}{% endif %}">Autor</a></td>
        <td><a href="{{ url_for('show_reports') }}?sort_by=type{% if request.args['sort_by'] == 'type'%}{% if not request.args['desc']%}&desc=on{% endif %}{% endif %}">Typ</a></td>
        <td><a href="{{ url_for('show_reports') }}?sort_by=date{% if request.args['sort_by'] == 'date'%}{% if not request.args['desc']%}&desc=on{% endif %}{% endif %}">Data</a></td>
    </tr>
    {% for reports in reports %}
    <form method="get" action="{{ url_for('show_reports') }}">
        <input type="hidden" name="reports_id" value="{{ reports.id }}">
        <tr class="reports">
            <td class="reports_id">{{ reports.id }}</td>
            <td class="reports_id">{{ reports.author }}</td>
            <td class="reports_type">{{ reports.type }}</td>
            <td class="reports_timestamp">{{ reports.timestamp }}</td>
            <td><a href="{{ url_for('show_reports')}}{{ reports.string_id}}">Poka≈º raport</td>
        </tr>
    </form>
    {% endfor %}
</table><br>
{% endblock %}
