{% extends "layout.html" %}

{% block body %}
<table class="reports_table">
    <tr>
        <td><a href="{{ url_for('show_reports',sort_by='id', desc=desc) }}">Id</a></td>
        <td><a href="{{ url_for('show_reports',sort_by='author', desc=desc) }}">Autor</a></td>
        <td><a href="{{ url_for('show_reports',sort_by='type', desc=desc) }}">Typ</a></td>
        <td><a href="{{ url_for('show_reports',sort_by='date', desc=desc) }}">Data</a></td>
    </tr>
    {% for reports in reports %}
    <form method="get" action="{{ url_for('show_reports') }}">
        <input type="hidden" name="reports_id" value="{{ reports.id }}">
        <tr class="reports">
            <td class="reports_id">{{ reports.id }}</td>
            <td class="reports_id">{{ reports.author }}</td>
            <td class="reports_type">{{ reports.type }}</td>
            <td class="reports_timestamp">{{ reports.date}}</td>
            <td><a href="{{ url_for('show_reports', string_id=reports.string_id)}}">Poka≈º raport</td>
        </tr>
    </form>
    {% endfor %}
</table><br>
{% endblock %}
