<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial=scale=1.0">
<title>Astronet</title>

<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.8.2.min.js') }}">
</script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-ui-1.8.22.custom.min.js') }}">
</script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}">
</script>
<script type="text/javascript" src="{{ url_for('static', filename='js/sonic.js') }}">
</script>


<script type="text/javascript">
    var script_root = {{ request.script_root|tojson|safe }};
    var url_root = {{ request.url_root|tojson|safe }};
    var session = {
        uid: "{{ session.uid }}",
        email: "{{ session.email }}"
    };
</script>

<script type="text/javascript" src="{{ url_for('static', filename='js/helpers.js') }}">
</script>

<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" >
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}" >
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" >

{% block header %}{% endblock %}


<div class="container" id="container">
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href='#'>Astronet</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div id="page">
        <div class="alerts" style="margin-top:5px" id="alerts">
            {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class='alert alert-{{ category }}'>
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                {{ message }}
            </div>
            {% endfor %}
        </div>

        <div class="row" style="margin-top: 5px">
            {% block body %}{% endblock %}
        </div>    
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/global.js') }}">
</script>
{% block footer %}
{% endblock %}
