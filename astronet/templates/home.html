{% extends "layout.html" %}

{% block body %}

<div id="posts_wrapper">
    {% for post in posts %}
    <div class="post">
        <div class="post_title">{{ post.title }}</div>
        <div class="post_author">{{ post.author }}</div>
        <div class="post_lead">{{ post.lead }}</div>
        <a href="{{ url_for('show_post', string_id=post.string_id) }}">Poka≈º posta</a>
        <div class="comments_count">{{ post.comments_count }}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
